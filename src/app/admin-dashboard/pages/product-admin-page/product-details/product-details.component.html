<h1 class="text-2xl font-bold">{{ product().title }}</h1><p>{{product().id}}</p>

<div class="divider"></div>

<form class="grid grid-cols-1 sm:grid-cols-2 gap-4" [formGroup]="productForm" (ngSubmit)="onSubmit()">
  
    <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>

    <input
      type="text"
      placeholder="Título"
      class="input input-bordered w-full"
      [class.border-red-500]="productForm.get('title')?.errors"
      formControlName="title"
    />
    <form-error-label [control]="productForm.get('title')!" />

    <input 
        type="text" 
        placeholder="Slug" 
        class="input input-bordered w-full" 
        [class.border-red-500]="productForm.get('slug')?.errors"
        formControlName="slug"
    />
    <form-error-label [control]="productForm.get('slug')!" />

    <textarea
      placeholder="Descripción"
      rows="6"
      class="textarea textarea-bordered"
      [class.border-red-500]="productForm.get('description')?.errors"
      formControlName="description"
    ></textarea>
    <form-error-label [control]="productForm.get('description')!" />

    <!-- Datos de venta y stock -->
    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">

      <div>
        <input
          type="number"
          placeholder="Precio"
          class="input input-bordered w-full"
          [class.border-red-500]="productForm.get('price')?.errors"
          formControlName="price"
        />
        <form-error-label [control]="productForm.get('price')!" />
      </div>

      <div>
        <input
          type="number"
          placeholder="Inventario"
          class="input input-bordered w-full"
          [class.border-red-500]="productForm.get('stock')?.errors"
          formControlName="stock"
        />
        <form-error-label [control]="productForm.get('stock')!" />
      </div>

    </div>

    <!-- tags -->
    <input 
        type="text" 
        placeholder="Tags" 
        class="input input-bordered w-full" 
        formControlName="tags"
    />

    <!-- Botones para el género -->
    <div class="grid grid-cols-4 gap-2">
      <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
      <button 
        type="button" 
        class="btn btn-sm"
        [class.btn-primary]="productForm.value.gender == 'men'"
        (click)="productForm.patchValue({gender: 'men'})"
      >
        Masculino
      </button>
      <button 
        type="button" 
        class="btn btn-sm"
        [class.btn-accent]="productForm.value.gender == 'women'"
        (click)="productForm.patchValue({gender: 'women'})"
      >
        Femenino
      </button>
      <button 
        type="button" 
        class="btn btn-sm"
        [class.btn-warning]="productForm.value.gender == 'kid'"
        (click)="productForm.patchValue({gender: 'kid'})"
      >
        Kid</button>
      <button 
        type="button" 
        class="btn btn-sm"
        [class.btn-secondary]="productForm.value.gender == 'unisex'"
        (click)="productForm.patchValue({gender: 'unisex'})"
      >
        Unisex</button>
    </div>
    <!-- <select class="select select-bordered w-full">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="kid">Kid</option>
      <option value="unisex">Unisex</option>
    </select> -->

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
        <button 
          type="button" 
          class="btn btn-sm"
          (click)="onSizeClicked(size)"
          [class.btn-secondary]="productForm.value.sizes?.includes(size)"
        >
          {{ size }}
        </button>
      }
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit" [disabled]="productForm.invalid">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->

        Guardar
      </button>
    </div>

    <product-carousel [images]="imagesToCarousel()" />

    <input 
      type="file" 
      multiple
      accept="image/*"
      class="file-input file-input-bordered w-full mt-4" 
      (change)="onFilesChanged($event)"
    />

    <div class="grid grid-cols-2 sm:grid-cols-4 gab-2">
      @for (image of tempImages(); track image){
        <img 
          [src]="image" 
          alt="Imagen temporal" 
          class="object-cover rounded-xl"
          style="max-width: 100px; max-height: 100px;"
        />
      }
    </div>

  </div>
</form>

@if(alertMsg() != ''){
  <div class="alert alert-success fixed bottom-5 right-5 w-80 animate-fadeIn">{{alertMsg()}}</div>
}
